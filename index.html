<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Surprise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #f50057;
        }

        .balloon {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 20px;
            animation: floatUp 3s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            button {
                font-size: 18px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <button onclick="showBalloons()">Click Me</button>
    </div>

    <script>
        function showBalloons() {
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement("div");
                balloon.classList.add("balloon");
                balloon.innerText = "L is the best and the funniest and she's nothing like others say";
                document.body.appendChild(balloon);

                let x = Math.random() * (window.innerWidth - 200);
                let y = window.innerHeight - 50;
                let scale = Math.random() * 0.7 + 0.5;

                balloon.style.left = `${x}px`;
                balloon.style.top = `${y}px`;
                balloon.style.transform = `scale(${scale})`;

                setTimeout(() => balloon.remove(), 3000);
            }
        }
    </script>

</body>
</html>
